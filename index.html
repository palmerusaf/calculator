<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <div id="calContainer">
      <div id="numDisplayContainer"><div>9348759</div></div>
      <div id="digitContainer">
        <table>
            <tr>
              <td id="btn7">7</td>
              <td id="btn8">8</td>
              <td id="btn9">9</td>
            </tr>
            <tr>
              <td id="btn4">4</td>
              <td id="btn5">5</td>
              <td id="btn6">6</td>
            </tr>
            <tr>
              <td id="btn1">1</td>
              <td id="btn2">2</td>
              <td id="btn3">3</td>
            </tr>
            <tr>
              <td id="btn0">0</td>
              <td id="decimalBtn">.</td>
              <td id="backBtn">&lt;=</td>
            </tr>
        </table>
      </div>
      <div id="mathFuncContainer">
          <table>
              <tr><td id="plusBtn">+</td></tr>
              <tr><td id="minusBtn">-</td></tr>
              <tr><td id="multiBtn">*</td></tr>
              <tr><td id="divideBtn">/</td></tr>
              <tr><td id="equalsBtn">equals</td><td id="clearBtn">clear</td></tr>
          </table>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <div id="calContainer">
      <div id="numDisplayContainer"><div id="numDisplay"></div></div>
      <div id="lowerCalContainer">
        <div id="digitContainer">
            <table>
              <tr>
                <td class="digit">7</td>
                <td class="digit">8</td>
                <td class="digit">9</td>
              </tr>
              <tr>
                <td class="digit">4</td>
                <td class="digit">5</td>
                <td class="digit">6</td>
              </tr>
              <tr>
                <td class="digit">1</td>
                <td class="digit">2</td>
                <td class="digit">3</td>
              </tr>
              <tr>
                <td class="digit">0</td>
                <td id="decimalBtn">.</td>
                <td id="backBtn">‚Üê</td>
              </tr>
            </table>
          </div>
          <div id="mathFuncContainer">
            <table>
              <tr>
                <td id="plusBtn">+</td>
                <td id="minusBtn">-</td>
              </tr>
              <tr>
                <td id="multiBtn">*</td>
                <td id="divideBtn">/</td>
              </tr>
              <tr>
                <td id="equalsBtn">=</td>
                <td id="clearBtn">CLEAR</td>
              </tr>
            </table>
          </div>
      </div>
         </div>
  </body>
</html>

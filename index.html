<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <div id="calContainer">
      <div id="numDisplay"></div>
      <div id="lowerCalContainer" class="disable-select">
        <div id="digitContainer">
            <table>
              <tr>
                <td class="digitBtn">7</td>
                <td class="digitBtn">8</td>
                <td class="digitBtn">9</td>
              </tr>
              <tr>
                <td class="digitBtn">4</td>
                <td class="digitBtn">5</td>
                <td class="digitBtn">6</td>
              </tr>
              <tr>
                <td class="digitBtn">1</td>
                <td class="digitBtn">2</td>
                <td class="digitBtn">3</td>
              </tr>
              <tr>
                <td class="digitBtn">0</td>
                <td id="decimalBtn">.</td>
                <td id="backBtn">←</td>
              </tr>
            </table>
          </div>
          <div id="mathFuncContainer">
            <table>
              <tr>
                <td id="plusBtn">+</td>
                <td id="minusBtn">-</td>
              </tr>
              <tr>
                <td id="multiBtn">×</td>
                <td id="divideBtn">÷</td>
              </tr>
              <tr>
                <td id="equalsBtn">=</td>
                <td id="clearBtn">C</td>
              </tr>
            </table>
          </div>
      </div>
         </div>
  </body>
</html>
